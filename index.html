<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Local Weather</title>
        <meta name="description" content="local weather forecast">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
        <header>    
        </header>

        <div id="backgroundImage" class="fill-screen background_0">
            <section class="container-fluid">
                <div  id="weather-panel">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <div>
                                <p>Current Weather Forecast</p>
                                <p>(Langenthal, Switzerland)</p>
                                <div>
                                    <img id="mainWeatherImage" src="img/01d.png">
                                    <span id="mainTemp">32 C</span>
                                </div>
                                <p id="mainForecast">Scattered Clouds</p>
                                <p id="windSpeed">Wind Speed: 5.67 knots</p>
                                <hr />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-1 text-center forecast-col-no-pad">
                            <span>Mon</span>
                            <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                        </div>                        
                         <div class="col-xs-2 text-center forecast-col-no-pad">
                            <span>Tue</span>
                            <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                        </div>                        
                        <div class="col-xs-2 text-center forecast-col-no-pad">
                            <span>Wed</span>
                            <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                        </div>                        
                        <div class="col-xs-2 text-center forecast-col-no-pad">
                            <span>Thu</span>
                            <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                        </div>                        
                        <div class="col-xs-2 text-center forecast-col-no-pad">
                            <span>Fri</span>
                            <img class="forecast-mini-image center-block" src="img/01d.png">
                        </div>                        
                   </div>
                    <span class="btn-toolbar">
                        <button id="tempButton" class="btn btn-temp pull-right btn-temp-text"><i class="fa fa-thermometer-full"></i></button>
                    </span>
                </div>
            </section>
        </div>

        <footer>
        </footer>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDglGRks8poR5v0esqqMzfQauEWPMrUns"></script>
        <script src="js/app.js"></script>        
    </body>
</html>
