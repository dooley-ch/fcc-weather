<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Local Weather</title>
        <meta name="description" content="local weather forecast">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href="https://fonts.googleapis.com/css?family=Autour+One" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/loading.min.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
        <header>    
        </header>

        <div id="backgroundImage" class="fill-screen background_0">
            <section class="container-fluid">
                <div class="row">
                    <div id="masterPanel" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4 hidden">
                        <div class="weather-base-panel">

                            <!-- Current Weather -->
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <div>
                                        <p class="title">Current Weather Forecast</p>
                                        <p id="locationId" class="subtitle">(Langenthal, Switzerland)</p>
                                        <div>
                                            <img id="imgId" class="weather-img" src="https://via.placeholder.com/100x100">
                                            <span id="tempId" class="weather-temp"></span>
                                        </div>
                                        <p id="weatherId" class="weather-current" ></p>
                                        <p id="windSpeedId" class="weather-wind-speed"></p>
                                        <hr class="hideOnLandScape" />
                                    </div>
                                </div>
                            </div>

                            <!-- Weather forecast panel -->
                            <div class="row hideOnLandScape">
                                <div class="col-xs-2 col-xs-offset-1 text-center forecast-col-no-pad">
                                    <span id="dayButtonOne" class="handPointer">
                                        <span id="dayOneDate" class="forecast-day"></span>
                                        <img id="dayOneImage" class="forecast-mini-image center-block" src="https://via.placeholder.com/35x35" alt="">
                                    </span>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <span id="dayButtonTwo" class="handPointer">
                                        <span id="dayTwoDate" class="forecast-day"></span>
                                        <img id="dayTwoImage" class="forecast-mini-image center-block" src="https://via.placeholder.com/35x35" alt="">
                                    </span>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <span id="dayButtonThree" class="handPointer">
                                        <span id="dayThreeDate" class="forecast-day"></span>
                                        <img id="dayThreeImage" class="forecast-mini-image center-block" src="https://via.placeholder.com/35x35" alt="">
                                    </span>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <span id="dayButtonFour" class="handPointer">
                                        <span id="dayFourDate" class="forecast-day"></span>
                                        <img id="dayFourImage" class="forecast-mini-image center-block" src="https://via.placeholder.com/35x35" alt="">
                                    </span>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <span id="dayButtonFive" class="handPointer">
                                        <span id="dayFiveDate" class="forecast-day"></span>
                                        <img id="dayFiveImage" class="forecast-mini-image center-block" src="https://via.placeholder.com/35x35" alt="">
                                    </span>
                                </div>                        
                            </div>

                            <!-- Change temp format button bar -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="btn-toolbar">
                                        <button id="tempButton" class="btn btn-temp pull-right btn-temp-text"><i class="fa fa-thermometer-full"></i></button>
                                    </span>
                                </div>
                            </div>

                            <!-- Forecast dialog -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="tempDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                 <h4 class="modal-title dlg-title text-center" id="dialogTitle"></h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-xs-12">
                                                            <span id="tableGrid"/>
                                                        </div>
                                                    </div>
                                                </div>    
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                                            </div>
                                        </div>
                                    </div>
                                    </div>                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
        </footer>
        
        <script data-main="js/app" src="js/require.js"></script>
    </body>
</html>
