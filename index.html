<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Local Weather</title>
        <meta name="description" content="local weather forecast">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href="https://fonts.googleapis.com/css?family=Autour+One" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
        <header>    
        </header>

        <div id="backgroundImage" class="fill-screen background_0">
            <section class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
                        <div class="weather-base-panel">
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <div>
                                        <p class="title">Current Weather Forecast</p>
                                        <p id="locationId" class="subtitle">(Langenthal, Switzerland)</p>
                                        <div>
                                            <img id="imgId" class="weather-img" src="img/01d.png">
                                            <span id="tempId" class="weather-temp">32 C</span>
                                        </div>
                                        <p id="weatherId" class="weather-current" >Scattered Clouds</p>
                                        <p id="windSpeedId" class="weather-wind-speed">Wind Speed: 5.67 knots</p>
                                        <hr />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-2 col-xs-offset-1 text-center forecast-col-no-pad">
                                    <a id="dayButtonOne" href="#">
                                        <span class="forecast-day">Mon</span>
                                        <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                                    </a>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <a id="dayButtonTwo" href="#">
                                        <span class="forecast-day">Mon</span>
                                        <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                                    </a>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <a id="dayButtonThree" href="#">
                                        <span class="forecast-day">Mon</span>
                                        <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                                    </a>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <a id="dayButtonFour" href="#">
                                        <span class="forecast-day">Mon</span>
                                        <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                                    </a>
                                </div>                        
                                <div class="col-xs-2 text-center forecast-col-no-pad">
                                    <a id="dayButtonFive" href="#">
                                        <span class="forecast-day">Mon</span>
                                        <img class="forecast-mini-image center-block" src="img/01d.png" alt="">
                                    </a>
                                </div>                        
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="btn-toolbar">
                                        <button id="tempButton" class="btn btn-temp pull-right btn-temp-text"><i class="fa fa-thermometer-full"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
        </footer>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDglGRks8poR5v0esqqMzfQauEWPMrUns"></script>
        <script data-main="js/app" src="js/require.js"></script>
    </body>
</html>
